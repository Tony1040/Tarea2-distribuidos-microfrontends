<!DOCTYPE html>
<html>
  <h4 style="margin-top: 15px">{{ nombre }}</h4>
  <h5>Detalles de discografica</h5>
  
  <form>
    <div class="row">
      <div class="six columns">
         <label for="idInput">ID</label>
         <input class="u-full-width" id="_id" type="text" value="{{ _id }}" readonly/>
      </div>
      <div class="six columns">
         <label for="nationalityInput">Pais</label>
         <input class="u-full-width" id="pais" type="text" value="{{ pais }}" readonly/>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
         <label for="birthInput">Fundacion</label>
         <input class="u-full-width" id="fundacion" type="text" value="{{ fundacion }}"  readonly/>
      </div>
      <div class="six columns">
         <label for="fieldsInput">Fundador</label>
         <input class="u-full-width" id="fundador" type="text" value="{{ fundador }}"  readonly/>
      </div>
    </div>
    <div class="row">
      <div class="six columns">
         <label for="birthInput">Director</label>
         <input class="u-full-width" id="director" type="text" value="{{ director }}"  readonly/>
      </div>
    </div>
  </form>
  
  <h5>Albums</h5>
  <ul>
  {{#albums}}
    <li><a href="http://localhost:3007/get?id={{_id}}">{{nombre}}</li>
  {{/albums}}
  </ul>
</html>
